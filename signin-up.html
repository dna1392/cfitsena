<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="img/fashion.png">
	<title>Registarse | Custom Fit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/signin-up-styles.css">
	<link rel="stylesheet" href="css/inputmaterial.css">
	<link rel="stylesheet" href="css/to-string2.css">

	<script src="js/login/to-string.js"></script>
	<script src="js/prefixfree.js"></script>
	
</head>
<body>

	<div class="header-return">
        <button class="back-button"><a href="index.html"><img src="img/login/left-arrow.png" alt="" height="30px" width="30px"></a></button>
        <div class="title">Custom Fit</div>&nbsp;
    </div>

	<div class="right-section">
		<img src="img/login/tu-tu-QZGQO3NvsLo-unsplash.jpg" alt="">
	</div>

	<div class="left-section"><!--<img src="img/login/tu-tu-QZGQO3NvsLo-unsplash.jpg" alt="" class="wrapper">-->
		<div class="containner">

			<div class="registry-title">
				<center><div class="logaccount"><br><img src="img/login/clipboard-with-pencil-.png" width="60px" height="60px" alt="" href="#"></div></center><br><br>	
				<h1>Regístrate</h1><br><br>
			</div>

			<div class="registry-data">
				<form method="post" action="" class="registry-form">
					<label class="pure-material-textfield-outlined label-name">
						<input type="text" placeholder=" " autofocus required >
						<span>Nombres</span>
					</label>

					<label class="pure-material-textfield-outlined label-fname">
						<input type="text" placeholder=" " required >
						<span>Apellidos</span>
					</label><br>
					
					<label class="pure-material-textfield-outlined">
						<input type="email" placeholder=" " required >
						<span>Correo electrónico</span>
					</label><br>
					
					<label class="pure-material-textfield-outlined" >
						<input type="password" placeholder=" " id="password" required >
						<span>Contraseña</span>
					</label><br>
	
					<div class="checkbox"><input type="checkbox" name="checkbox" id="check1" onclick="showHide()"/>
						<label for="check1"><img src="img/login/eye.png" width="20px" height="20px" alt="" ><div>Ocultar</div></label></div><br><br>
	
					<input type="submit" name="submit" value="Continuar" class="logbutton"><br><br><center><hr style="width: 40%; border-collapse: collapse; border: 1.5px solid black; opacity: 0.3;"></center><br>
					¿Ya tienes una cuenta? <a href="signin.html">Inicia sesión</a><br><br>
				
				</form>
			</div>

		</div>
	</div>
	<a href="#" class="float">
        <img src="img/login/help.png" width="30px" height="30px" class="my-float" alt="">
    </a>
</body>
</html>
