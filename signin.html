<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="img/fashion.png">
	<title>Iniciar sesión | Custom Fit</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
	<link rel="stylesheet" href="css/signin-styles.css">
	<link rel="stylesheet" href="css/inputmaterial.css">
	<link rel="stylesheet" href="css/to-string.css">
	<script src="js/prefixfree.js"></script><!---Prefix-->
	<script src="js/login/to-string.js"></script>

</head>
<body>

    <div class="header-return">
        <button class="back-button"><a href="index.html"><img src="img/login/left-arrow.png" alt="" height="30px" width="30px"></a></button>
        <div class="title">Custom Fit</div>&nbsp;
    </div>
	
	<div class="containner">
		<div class="logtitle">
			<center><div class="logaccount"><br><img src="img/fashion.png" width="60px" alt="" href="#"></div></center><br><br>
			<h1>Iniciar sesión</h1>
		</div>
		<div class="logdata">

			<form method="post" action="" class="login-form">
				<label class="pure-material-textfield-outlined">
					<input type="email" placeholder=" " autofocus required >
					<span>Correo electrónico</span>
				</label><br>
				
				<label class="pure-material-textfield-outlined" >

                    <input type="password" placeholder=" " id="password" required >
					<span>Contraseña</span>
					
				</label><br>

				<div class="checkbox"><input type="checkbox" name="checkbox" id="check1" onclick="showHide()"/>
					<label for="check1"><img src="img/login/eye.png" width="20px" height="20px" alt="" ><div>Ocultar</div></label></div><br><br>

				<input type="submit" name="submit" value="Continuar" class="logbutton"><br><br><center><hr style="width: 40%; border-collapse: collapse; border: 1.5px solid black; opacity: 0.3;"></center><br>
				¿Aún no has <a href="signin-up.html">creado tu cuenta</a>? Te lo estás perdiendo... <br><br>

				¿Se te <a href="forgot-password.html">olvidó la contraseña</a>? ¡Te ayudamos!
			
			</form>
		</div>
	</div>
	<br><br><br><br><br><br>

	<div class="footpage">
		<div>Custom Fit ©2020</div>&nbsp;&nbsp; | &nbsp;&nbsp;
		<div>Política de Privacidad</div>&nbsp;&nbsp; | &nbsp;&nbsp;
		<div>Condiciones de uso</div>
	</div>
    <a href="#" class="float">
        <img src="img/login/help.png" width="30px" height="30px" class="my-float" alt="">
    </a>
</body>

</html>
